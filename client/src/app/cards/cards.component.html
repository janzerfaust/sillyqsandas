<form class="row" [formGroup]="saveForm" (ngSubmit)="onSubmit(saveForm.value)">
  <div class="col-md-6 col-sm-12">
    <div class="card question-card">
      <div><b>Add your question</b></div>
      <div>
        <input type="text" class="card-input" placeholder="Are you familiar with moles?" formControlName="question" />
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="card answer-card">
      <div><b>Add your answer</b></div>
      <div>
        <input type="text" class="card-input" placeholder="Yes, moles are the best!" formControlName="answer" />
      </div>
    </div>
  </div>
  <div class="col-sm-12 save-section">
    <button class="btn btn-primary">Save</button>
    <button class="btn">Back</button>
  </div>
</form>
